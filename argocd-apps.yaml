  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://gitea-http.infra.svc.cluster.local:3000/admin/Manifests_Repo.git
    path: prod
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true