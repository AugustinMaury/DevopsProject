gitea:
  admin:
    username: admin
    password: admin123
    email: admin@example.com
  config:
    webhook:
      ALLOWED_HOST_LIST: "*.svc.cluster.local,10.0.0.0/8"
      SKIP_TLS_VERIFY: true

service:
  http:
    type: ClusterIP
    port: 3000
  ssh:
    type: NodePort
    port: 22

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: gitea.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

persistence:
  enabled: true
  size: 10Gi
  storageClass: standard